<body>
    <div class="container">
      	<div class="header clearfix">

      	</div>

        	<p><a class="btn btn-lg btn-success" href="#" role="button">

	    	<div class="text-center col-md-12" id="barWell">
	    	</div>
	        
	    	<div class = "col-md-12" id="buffer">
	    	<br>
	    	</div>

	    	</div>

</body>
<script>
    var chart = AmCharts.makeChart( "pieWell", {
      "type": "pie",
      "theme": "light",
      "dataProvider": [ {
        "country": "Gas",
        "value": 260
      }, {
        "country": "Groceries",
        "value": 201
      }, {
        "country": "Leisure",
        "value": 65
      } ],
      "valueField": "value",
      "titleField": "country",
      "outlineAlpha": 0.4,
      "depth3D": 15,
      "balloonText": "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>",
      "angle": 30,
      "export": {
        "enabled": true
      }
    });

    var chart2 = AmCharts.makeChart("barWell", {
        "theme": "light",
        "type": "serial",
        "startDuration": 2,
        "dataProvider": [{
        "country": "Gas",
        "visits": 4025,
        "color": "#FF0F00"
        }, {
        "country": "Groceries",
        "visits": 1882,
        "color": "#FF6600"
        }, {
        "country": "Leisure",
        "visits": 1809,
        "color": "#FF9E01"
        } ],
        "valueAxes": [{
        "position": "left",
        "title": "Spending Tracker"
        }],
        "graphs": [{
        "balloonText": "[[category]]: <b>[[value]]</b>",
        "fillColorsField": "color",
        "fillAlphas": 1,
        "lineAlpha": 0.1,
        "type": "column",
        "valueField": "visits"
        }],
        "depth3D": 20,
        "angle": 30,
        "chartCursor": {
        "categoryBalloonEnabled": false,
        "cursorAlpha": 0,
        "zoomable": false
        },
        "categoryField": "country",
        "categoryAxis": {
        "gridPosition": "start",
        "labelRotation": 90
        },
        "export": {
        "enabled": true
    }
    });

</script>
</html>
